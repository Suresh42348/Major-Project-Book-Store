        <!-- login form -->
        <div class="container">
            <br/>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>Registration Form</h3>
                </div>
                <div class="panel-body">
                    <form action="#" method="get">
                        <div class="row">
                        <div class="col-md-6">
                        <div class="form-group ">
                            <label class="control-label" for="fname">FirstName</label>
                            <input type="text" class="form-control" id="fname"
                            name="fname" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lname">LastName</label>
                            <input type="text" class="form-control" id="lname"
                            name="lname"/>
                        </div>
                    </div>
                        
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email"
                                    name="email"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pwd">Phone</label>
                                    <input type="phone" class="form-control" id="phone"
                                    name="phone" minlength="10" maxlength="10"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="city">City</label>
                                   <select class="form-control" id="city">
                                       <option>Delhi</option>
                                       <option>Mumbai</option>
                                       <option>NewYork</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dob">D.O.B</label>
                                    <input type="date" class="form-control" id="dob"
                                    name="dob" minlength="8"/>
                                </div>
                            </div>
                        </div>
                        <!--Radio--->
                        <div class="radio">
                            <label for="gender" style="font-weight: bold;">Gender : </label>
                            <label>
                             <input type="radio" value="female" name="gender" id="gender">Male
                            </label>
                       
                            <label>
                                <input type="radio" value="male" name="gender" id="gender">Female
                            </label>
                            <label>
                                <input type="radio" value="male" name="gender" id="gender">Other
                            </label>
                        </div>
                        
                        <button class="btn btn-success" type="submit">
                            Register
                        </button>
                    </form>
                </div>
